<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Circular Std:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div
      class="relative bg-primary-60 w-full h-[1117px] overflow-hidden text-left text-xl text-primary-60 font-circular-std"
    >
      <div
        class="absolute top-[0px] left-[calc(50%_-_383px)] bg-seccondary-30 w-[767px] h-[1117px]"
      ></div>
      <div
        class="absolute top-[calc(50%_-_501.5px)] left-[calc(50%_-_725px)] w-[1450px] h-[1001.14px]"
      >
        <div
          class="absolute top-[calc(50%_-_500.57px)] left-[calc(50%_-_725px)] rounded-xl bg-primary-60 shadow-[5px_0px_10px_2px_rgba(0,_0,_0,_0.5),_5px_5px_5px_10px_rgba(0,_0,_0,_0.25)] w-[1450px] h-[1001.14px]"
        ></div>
      </div>
      <div
        class="absolute top-[57px] left-[480px] bg-seccondary-30 w-[768px] h-[1001px]"
      ></div>
      <div
        class="absolute top-[98px] left-[656px] flex flex-col items-center justify-start gap-[41px]"
      >
        <div class="flex flex-col items-center justify-start gap-[30px]">
          <img
            class="relative w-[377px] h-[102px]"
            alt=""
            src="/public/logo.svg"
          />

          <div class="relative">
            <p class="m-0">Encoding and Decoding your</p>
            <p class="m-0">secrete messages.</p>
          </div>
          <div class="flex flex-col items-center justify-start text-13xl">
            <b class="relative">Sign up</b>
            <div
              class="flex flex-col items-center justify-center gap-[3px] text-xl"
            >
              <div class="flex flex-col items-start justify-center gap-[12px]">
                <div
                  class="flex flex-row py-2.5 pr-2.5 pl-0 items-start justify-start"
                >
                  <div class="relative font-medium">Username</div>
                </div>
                <div
                  class="rounded-8xs box-border w-[375px] flex flex-row py-2.5 pr-[85px] pl-2.5 items-end justify-start text-base text-gray-100 border-[1px] border-solid border-primary-60"
                >
                  <div
                    class="relative inline-block w-[250px] h-[30px] shrink-0"
                  ></div>
                </div>
              </div>
              <div class="flex flex-col items-start justify-center gap-[12px]">
                <div
                  class="flex flex-row py-2.5 pr-2.5 pl-0 items-start justify-start"
                >
                  <div class="relative font-medium">Email</div>
                </div>
                <div
                  class="rounded-8xs box-border w-[375px] flex flex-row py-2.5 pr-[85px] pl-2.5 items-end justify-start text-base text-gray-100 border-[1px] border-solid border-primary-60"
                >
                  <div
                    class="relative inline-block w-[250px] h-[30px] shrink-0"
                  ></div>
                </div>
              </div>
              <div class="flex flex-col items-start justify-center gap-[12px]">
                <div
                  class="flex flex-row py-2.5 pr-2.5 pl-0 items-start justify-start"
                >
                  <div class="relative font-medium">Password</div>
                </div>
                <div
                  class="rounded-8xs box-border w-[375px] flex flex-row py-2.5 pr-[85px] pl-2.5 items-end justify-start text-base text-gray-100 border-[1px] border-solid border-primary-60"
                >
                  <div
                    class="relative inline-block w-[250px] h-[30px] shrink-0"
                  ></div>
                </div>
              </div>
              <div class="flex flex-col items-start justify-center gap-[12px]">
                <div
                  class="flex flex-row py-2.5 pr-2.5 pl-0 items-start justify-start"
                >
                  <div class="relative font-medium">Confirm password</div>
                </div>
                <div
                  class="rounded-8xs box-border w-[375px] flex flex-row py-2.5 pr-[85px] pl-2.5 items-end justify-start text-base text-gray-100 border-[1px] border-solid border-primary-60"
                >
                  <div
                    class="relative inline-block w-[250px] h-[30px] shrink-0"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="flex flex-col items-center justify-start gap-[29px] text-seccondary-30"
        >
          <div
            class="rounded-xl bg-primary-60 shadow-[0px_4px_10px_rgba(0,_0,_0,_0.25)] w-[150px] h-[60px] flex flex-row p-2.5 box-border items-center justify-center"
          >
            <div class="relative">Sign Up</div>
          </div>
          <div
            class="flex flex-row p-2.5 items-start justify-start text-primary-60"
          >
            <div class="relative cursor-pointer" id="alreadyAnUser">
              <span>Already an user? Click here to </span>
              <b class="[text-decoration:underline]">Sign in</b>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var alreadyAnUser = document.getElementById("alreadyAnUser");
      if (alreadyAnUser) {
        alreadyAnUser.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      </script>
  </body>
</html>
