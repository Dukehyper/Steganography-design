<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Circular Std:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div
      class="relative bg-primary-60 w-full h-[1117px] overflow-hidden text-left text-xl text-primary-60 font-circular-std"
    >
      <div class="absolute top-[0px] left-[0px] w-[1589px] h-[1117px]">
        <div
          class="absolute top-[0px] left-[0px] bg-seccondary-30 w-[644px] h-[1117px]"
        ></div>
        <div
          class="absolute top-[calc(50%_-_501.5px)] left-[calc(50%_-_655.5px)] rounded-xl bg-primary-60 shadow-[5px_0px_10px_2px_rgba(0,_0,_0,_0.5),_5px_5px_5px_10px_rgba(0,_0,_0,_0.25)] w-[1450px] h-[1001.14px]"
        ></div>
        <div
          class="absolute top-[57px] left-[139px] bg-seccondary-30 shadow-[0px_4px_4px_rgba(0,_0,_0,_0.25)] w-[505px] h-[1001px]"
        ></div>
      </div>
      <img
        class="absolute h-[9.13%] w-[21.82%] top-[28.02%] right-[66.78%] bottom-[62.85%] left-[11.4%] max-w-full overflow-hidden max-h-full"
        alt=""
        src="/public/logo1.svg"
      />

      <div class="absolute top-[463px] left-[259px]">
        <p class="m-0">Encoding and Decoding your</p>
        <p class="m-0">secrete messages.</p>
      </div>
      <div
        class="absolute top-[313px] left-[920px] flex flex-col items-center justify-start gap-[6px] text-black"
      >
        <div class="flex flex-col items-center justify-center gap-[33px]">
          <div class="relative w-[375px] h-[355px]">
            <div
              class="absolute top-[63px] left-[0px] flex flex-col items-start justify-center gap-[17px]"
            >
              <div class="flex flex-col items-start justify-center gap-[12px]">
                <div
                  class="flex flex-row py-2.5 pr-2.5 pl-0 items-start justify-start"
                >
                  <div class="relative font-medium">Username/Email</div>
                </div>
                <div
                  class="rounded-8xs box-border w-[375px] flex flex-row py-2.5 pr-[85px] pl-2.5 items-end justify-start text-base text-gray-100 border-[1px] border-solid border-gray-200"
                >
                  <div
                    class="relative inline-block w-[250px] h-[30px] shrink-0"
                  >
                    Enter your email
                  </div>
                </div>
              </div>
              <div class="flex flex-col items-start justify-center gap-[12px]">
                <div
                  class="flex flex-row py-2.5 pr-2.5 pl-0 items-start justify-start"
                >
                  <div class="relative font-medium">Password</div>
                </div>
                <div
                  class="rounded-8xs box-border w-[375px] flex flex-row py-2.5 pr-[85px] pl-2.5 items-end justify-start text-base text-gray-100 border-[1px] border-solid border-gray-200"
                >
                  <div
                    class="relative inline-block w-[250px] h-[30px] shrink-0"
                  >
                    Enter your Password
                  </div>
                </div>
              </div>
              <div class="flex flex-row items-center justify-start text-base">
                <div class="flex flex-row py-2.5 px-0 items-end justify-center">
                  <div
                    class="relative rounded-[100px] bg-gainsboro box-border w-6 h-6 border-[1px] border-solid border-seccondary-30"
                  ></div>
                </div>
                <div class="flex flex-row p-2.5 items-start justify-start">
                  <div class="relative">Remember me.</div>
                </div>
              </div>
            </div>
            <b class="absolute top-[0px] left-[89px] text-[24px]"
              >WELCOME BACK</b
            >
          </div>
          <div
            class="flex flex-col items-center justify-center gap-[39px] text-primary-60"
          >
            <div
              class="rounded-xl bg-seccondary-30 shadow-[0px_4px_10px_rgba(0,_0,_0,_0.25)] w-[150px] h-[60px] flex flex-row p-2.5 box-border items-center justify-center"
            >
              <div class="relative">Login</div>
            </div>
            <div class="relative text-base text-black">
              Forgot your password?
            </div>
          </div>
        </div>
        <div class="flex flex-row p-2.5 items-start justify-start">
          <div class="relative cursor-pointer" id="notAMember">
            <span>Not a member? Click here to </span>
            <span class="[text-decoration:underline] text-seccondary-30"
              >Sign up.</span
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      var notAMember = document.getElementById("notAMember");
      if (notAMember) {
        notAMember.addEventListener("click", function (e) {
          window.location.href = "./signup.html";
        });
      }
      </script>
  </body>
</html>
