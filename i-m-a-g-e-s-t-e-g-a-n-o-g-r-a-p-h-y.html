<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Circular Std:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div
      class="relative bg-seccondary-30 w-full h-[1117px] overflow-hidden mix-blend-screen text-left text-lg text-black font-circular-std"
    >
      <div
        class="absolute top-[-2px] left-[574px] rounded-tl-11xl rounded-tr-none rounded-br-none rounded-bl-11xl bg-primary-60 shadow-[0px_4px_10px_10px_rgba(0,_0,_0,_0.25)] w-[1152px] h-[1117px]"
      ></div>
      <b
        class="absolute top-[247px] left-[652px] text-29xl inline-block w-[513px]"
      >
        <p class="m-0">IMAGE</p>
        <p class="m-0">STEGANOGRAPHY</p>
      </b>
      <div
        class="absolute top-[63px] left-[90px] flex flex-row items-center justify-start gap-[39px]"
      >
        <div class="w-[1436px] flex flex-row items-center justify-between">
          <img
            class="relative w-[270px] h-[73px] overflow-hidden shrink-0"
            alt=""
            src="/public/frame2.svg"
          />

          <div class="flex flex-row items-center justify-center gap-[46px]">
            <div class="flex flex-row p-2.5 items-center justify-center">
              <b class="relative">Image Steganography </b>
            </div>
            <div
              class="flex flex-row p-2.5 items-center justify-center cursor-pointer"
              id="frameContainer"
            >
              <b class="relative">Audio Steganography</b>
            </div>
            <div
              class="flex flex-row p-2.5 items-center justify-center cursor-pointer"
              id="frameContainer1"
            >
              <b class="relative">Text Steganography</b>
            </div>
            <div
              class="flex flex-row p-2.5 items-center justify-center cursor-pointer"
              id="frameContainer2"
            >
              <b class="relative">Video Steganography </b>
            </div>
          </div>
        </div>
        <div
          class="flex flex-row items-center justify-start gap-[5px] text-base"
        >
          <img class="relative w-12 h-12" alt="" src="/public/vector1.svg" />

          <div class="flex flex-row p-2.5 items-center justify-center">
            <b class="relative">User Name</b>
          </div>
        </div>
      </div>
      <div
        class="absolute top-[411px] left-[652px] h-[566px] flex flex-col items-start justify-end gap-[20px]"
      >
        <div class="flex flex-col items-start justify-center gap-[10px]">
          <div class="flex flex-col items-start justify-start gap-[20px]">
            <div class="relative w-[959px] h-[253px]">
              <div
                class="absolute h-[97.41%] w-full top-[2.59%] right-[0%] bottom-[0%] left-[0%] rounded-11xl bg-primary-60 box-border border-[2px] border-solid border-black"
              ></div>
              <div
                class="absolute h-[9.09%] w-[24.3%] top-[-1.83%] right-[63.29%] bottom-[92.74%] left-[12.41%] bg-primary-60 flex flex-row items-center justify-center"
              >
                <b class="relative">Write your secrete message</b>
              </div>
            </div>
            <div
              class="rounded-xl box-border w-[599px] flex flex-row items-start justify-start text-base border-[1px] border-solid border-black"
            >
              <div class="flex flex-row p-2.5 items-start justify-start">
                <div class="relative">Choose file</div>
              </div>
              <div
                class="box-border w-[243px] flex flex-row py-2.5 px-[30px] items-center justify-start border-l-[1px] border-solid border-black"
              >
                <div class="relative">No file chosen</div>
              </div>
            </div>
          </div>
          <div class="flex flex-col items-start justify-start gap-[20px]">
            <div
              class="w-[375px] h-[107px] flex flex-col items-start justify-center gap-[12px]"
            >
              <div
                class="flex flex-row py-2.5 pr-2.5 pl-0 items-start justify-start"
              >
                <div class="relative font-medium">Password</div>
              </div>
              <div
                class="rounded-8xs box-border w-[375px] flex flex-row py-2.5 pr-[85px] pl-2.5 items-end justify-start text-base text-gray-100 border-[1px] border-solid border-gray-200"
              >
                <div
                  class="relative inline-block w-[250px] h-[30px] shrink-0"
                ></div>
              </div>
            </div>
            <div
              class="w-[371px] h-[45px] flex flex-row items-center justify-start gap-[10px] text-xl"
            >
              <img
                class="relative w-[21px] h-[21px]"
                alt=""
                src="/public/checkbox.svg"
              />

              <div class="flex flex-row p-2.5 items-center justify-start">
                <div class="relative">
                  <span>I agree the </span>
                  <span class="text-seccondary-30">terms and conditions.</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="rounded-xl bg-seccondary-30 shadow-[0px_4px_10px_rgba(0,_0,_0,_0.25)] w-[119px] h-[42px] flex flex-row p-2.5 box-border items-center justify-center text-xl text-primary-60"
        >
          <div class="relative">Encode</div>
        </div>
      </div>
    </div>

    <script>
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "./audio-s-t-e-g-a-n-o-g-r-a-p-h-y.html";
        });
      }
      
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var frameContainer2 = document.getElementById("frameContainer2");
      if (frameContainer2) {
        frameContainer2.addEventListener("click", function (e) {
          window.location.href = "./video-s-t-e-g-a-n-o-g-r-a-p-h-y.html";
        });
      }
      </script>
  </body>
</html>
